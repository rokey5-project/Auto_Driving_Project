<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>

    <link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            height:100vh;
            margin:0;
            display:flex;
            align-items:center;          /* 세로 가운데 */
            justify-content:flex-start;  /* 왼쪽 정렬 */
            background: url("/static/img/fire_bg.jpg") no-repeat center center fixed;
            background-size: cover;      /* 화면 전체 채우기 */
        }

        .overlay {
            position: absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background: rgba(0, 0, 0, 0.45); /* 배경 어둡게 (가독성 ↑) */
        }

        .login-box {
            position: relative;
            margin-left: 80px;          /* 왼쪽에서 적당한 거리 */
            width:350px;
            padding:30px;
            background: rgba(30, 30, 30, 0.85); /* 반투명 박스 */
            border-radius:10px;
            backdrop-filter: blur(4px); /* 배경 블러 효과 */
            z-index: 10;
            box-shadow:0 0 15px rgba(0,0,0,0.6);
        }

        h3 {
            margin-bottom: 10px;
            color: #ffffff;  /* FireGuard Login 텍스트 색상 변경 */
        }
    </style>
</head>
<body>

<!-- ============================================================
# OVERLAY (배경 어두운 오버레이)
# ============================================================ -->
<div class="overlay"></div>

<!-- ============================================================
# LOGIN BOX (로그인 입력 박스)
# ============================================================ -->
<div class="login-box">
    <h3 class="text-center">FireGuard Login</h3>
    <form method="POST">
        <!-- ============================================================
        # USERNAME INPUT (아이디 입력란)
        # ============================================================ -->
        <input class="form-control mt-3" name="username" placeholder="아이디">

        <!-- ============================================================
        # PASSWORD INPUT (비밀번호 입력란)
        # ============================================================ -->
        <input class="form-control mt-3" type="password" name="password" placeholder="비밀번호">

        <!-- ============================================================
        # LOGIN BUTTON (로그인 버튼)
        # ============================================================ -->
        <button class="btn btn-danger w-100 mt-3">로그인</button>
    </form>
</div>

</body>
</html>
